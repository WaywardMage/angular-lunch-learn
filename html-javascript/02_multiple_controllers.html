<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02 - Multiple Controllers</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
</head>
<!--
    Purpose:
        Using multiple controllers in the same page
-->

<!-- The body tag has a reference to the main application: "myApp" in the ng-app attribute -->
<!-- We have removed the controller from the body tag -->
<body 
      data-ng-app="myApp">

    <!-- here, we're using the nameController - everything in the container will use that controller (unless another is specified later)-->
    <div data-ng-controller="nameController">
        <!-- display the name -->
        <h3>{{firstname}} {{lastname}}</h3>
    </div>

    <!-- here, we're using the addressController - everything in the container will use that controller (unless another is specified later)-->
    <div data-ng-controller="addressController">
        <!-- display the address  -->
        <span>{{address.street}}</span>
        <span>{{address.city}}</span>
        <span>{{address.state}}</span>
        <span>{{address.zip}}</span>
    </div>

    <script type="text/javascript">
        //set up the app from which all other constructs will hang
        var myApp = angular.module("myApp",[]);

        myApp
        .controller("nameController", function ($scope) {
            //add a name property
            $scope.firstname = "Michael";
            $scope.lastname = "Thornberry"
        })

        //set up the address controller
        .controller("addressController", function ($scope) {
            //add an address property
            $scope.address = {
                street: "9300 Shelbyville Rd. Ste 600",
                city: "Louisville",
                state: "KY",
                zip: "40222"
            }
        });
    </script>
</body>
</html>
